<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grab avec souris</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CamÃ©ra avec curseur pour souris -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-cursor
          raycaster="objects: .interactable"
          fuse="false"
          rayorigin="mouse">
        </a-cursor>
      </a-entity>

      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cube que l'on peut attraper -->
      <a-box position="0 1 -3"
             class="interactable"
             grabbable
             draggable
             hoverable
             color="#4CC3D9">
      </a-box>
    </a-scene>
  </body>
</html>
