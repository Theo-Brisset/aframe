<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Objets déplaçables sans physique</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera position="0 1.6 0" look-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <a-entity laser-controls="hand: right" raycaster="objects: .interactable" super-hands></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <a-box position="0 1 -3"
             color="#4CC3D9"
             class="interactable"
             hoverable
             grabbable
             draggable></a-box>
    </a-scene>
  </body>
</html>
